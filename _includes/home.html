<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>DESMOS Marketplace</Title>
        <style>
        </style>
    </head>
    <body>
        <form>
            <div class = "formBox">
                <label for="product">Product</label>
                <input type="text" id="product" placeholder="Product Description"/>
            </div>
            <div class = "formBox">
                <label for="cost">Cost</label>
                <input type="text" id="cost" placeholder="xxxx.xx (in $)"/>
            </div>
            <div class = "formBox">
                <label for="stock">Stock</label>
                <input type="text" id="stock" placeholder="# of product"/>
            </div>
            <div class = "formBox">
                <button id="btn">Add Product</button>
            </div>
            <div id = "msg">
                <pre></pre>
            </div>
        </form>
        <script>
            let product = [];

            const addProduct = (ev)=>{
                ev.preventDefault();
                let product = {
                    id: Date.now(),
                    product: document.getElementByID('product').value,
                    cost: document.getElementByID('cost').value,
                    stock: document.getElementByID('stock').value,
                }
                products.push(product);
                document.form[0].reset();

                console.warn('added' , {products} );
                let pre = document.querySelector('#msg pre');
                pre.textContent = '\n' + JSON.stringify(products, '/t', 2);

            }
            document.addEventListener('DOMContentLoaded', ()=>{
                document.getElementByID('btn').addEventListener('click', addProduct);
            });
        </script>
    </body>
</html>
