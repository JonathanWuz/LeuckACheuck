<b>Search for A Shipment:</b>
<form action="create_User()">
    <p><label>
        Date:
        <input type="text" name="name" id="name" required>
    </label></p>
    <p><label>
        Location:
        <input type="text" name="uid" id="uid" required>
    </label></p>
    <p><label>
        Contributors:
        <input type="text" name="password" id="password" required>
    </label></p>
    <p><label>
        Time:
        <input type="tel" name="phone_num" id="phone_num"
            pattern="[0-9]{2}:[0-9]{2}"
            placeholder="12:59">
    </label></p>
    <p>
        <button id = "button" onclick = "JavaScript:alert(x)">Search</button>
    </p>
    <script>
        if (new Date().getHours() < 18) {
            x = 'Shipment could not be found';
        } else if (new Date().getHours() > 18) {
            x = 'Processing Shipment'
        }
    </script>
</form>
